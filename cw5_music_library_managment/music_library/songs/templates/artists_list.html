{% extends "base.html" %}
{% block title %}All artists{% endblock %}
{%block content%}
    <div class="d-flex col-8 justify-content-center">
    <table class="table table-bordered col-8">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">genre</th>
          </tr>
        </thead>
        
        <tbody>
        {% for artist in artists %}
          <tr>
            <td>{{artist.name}}</td>
            <td>{{artist.genre}}</td>
          </tr>
          {%endfor%}
        </tbody>
        
      </table>
    </div>
{%endblock%}
